<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Your Budget Planner</h1>
    </header>
    <main>
        <section id="userNameSection">
            <p id="requiredNameWarning"></p>
            <label for="firstNameInput">First Name</label>
            <input type="text" id="firstNameInput" autocomplete="off" maxlength="20" placeholder="*Required Field">
            <label for="lastNameInput">Last Name</label>
            <input type="text" id="lastNameInput" autocomplete="off" maxlength="20" placeholder="Optional">
            <button id="nameSubmit">Enter Name</button>
            <h1>Hello, <span id="userNameDisplay"></span> Welcome to Your Budget Planner</h1>
        </section>
        <section id="incomeSection">
            <h1>Income (Per Month)</h1>
            <label for="incomeName">Name or Description</label>
            <input type="text" id="incomeName" autocomplete="off" maxlength="45" required>
            <span id="warning"></span>
            <label for="amountInput">Amount <span id="afterTax">(after tax)</span></label>
            <input type="number" id="amountInput" autocomplete="off" min="1" max="999999999" required>
            <span id="amountWarning"></span>
            <button id="appendIncome">+ Add Income</button>
            <ul id="incomeList"></ul>
        </section>


        <section id="expenseSection">
            <div id="expenseInput">
                <h1>Expenses (Per Month)</h1>
                <label for="expenseName">Name or Description</label>
                <input type="text" id="expenseName" onblur="validateExpenseName()" maxlength="45" required>
                <span id="warning2"></span>
                <label for="costInput">Cost <span id="afterTax">(per month)</span></label>
                <span id="costWarning"></span>
                <input type="number" id="costInput">
                <button id="appendExpense">+ Add Expense</button>
            </div>
            <div id="expenseList"></div>
        </section>

        <section id="summarySection">
            <div id="incomeSummary">
                <h1>Monthly Income $<span id="monthlyIncome"></span></h1>
            </div>
            <div id="expenseSummary">
                <h1>Monthly Expenses <span id="monthlyExpenses"></span></h1>
            </div>
            <div id="netIncomeSummary">
                <h1>Net Monthly Income <span id="netIncome"></span></h1>
            </div>

            <div id="advice"></div>

        </section>




        <div id="navButtons">
            <button id="backBtn">Back</button>
            <button id="nextBtn">Next</button>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
