<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Your Budget Planner</h1>
    </header>
    <main>
        <section class="incomeSection">
            <div id="incomeInput">
                <h1>Income</h1>
                <label for="sourceName">Source</label>
                <input type="text" id="sourceName">
                <label for="amountInput">Amount <span id="afterTax">(after tax)</span></label>
                <input type="number" id="amountInput">
                <button id="appendIncome">+ Add Income</button>
            </div>
            <div id="incomeList"></div>
        </section>
        <div>
            <button>Back</button>
            <button>Next</button>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
